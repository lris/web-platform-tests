<!DOCTYPE HTML>
<html>
<head>
<title>Test#add_cleanup with Promise-returning functions (timeout handling)</title>
<script src="../../testharness.js"></script>
<script src="../../testharnessreport.js"></script>
</head>
<body>
<div id="log"></div>
<script>
"use strict";

test(function(t) {
  t.add_cleanup(function() {
    return Promise.resolve();
  });

  t.add_cleanup(function() {
    return new Promise(function() {});
  });

  t.add_cleanup(function() {});

  t.add_cleanup(function() {
    return new Promise(function() {});
  });
}, "synchronous test with asynchronous cleanup");

test(function() {}, "Synchronous test following timed out cleanup ('NOT RUN')");
</script>

    {
      "status_string": "PASS",
      "name": "synchronous test with asynchronous cleanup",
      "stack": null,

}
</script>
</body>
