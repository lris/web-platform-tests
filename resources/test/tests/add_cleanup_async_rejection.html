<!DOCTYPE HTML>
<html>
<head>
<title>Test#add_cleanup with Promise-returning functions (rejection handling)</title>
<script src="../../testharness.js"></script>
<script src="../../testharnessreport.js"></script>
</head>
<body>
<div id="log"></div>

<script>
"use strict";
var resolve, reject;
var completeCount = 0;
add_result_callback(function(result_t) {
  completeCount += 1;
});

test(function(t) {
  t.add_cleanup(function() {
    return new Promise(function(_, _reject) { reject = _reject; });
  });
  t.add_cleanup(function() {
    return new Promise(function(_resolve) { resolve = _resolve; });
  });

  t.add_cleanup(function() {
	  if (completeCount === 0) {
		test(function() {}, "test is not asynchronously considered 'complete'");
	  }

	  reject();

	  setTimeout(function() {
	      if (completeCount === 0) {
	        test(
	        	function() {},
	        	"test is not considered 'complete' following rejection of " +
					"first promise"
	        );
	      }

		  console.log(3);
		  resolve();
	  }, 0);
  });
}, "synchronous test with asynchronous cleanup including rejection");

test(function() {}, "synchronously-defined test");
</script>

}
</script>
